          content="Latest Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"/>
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Meta tag Keywords -->
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>

    <link rel="stylesheet" href="../../css/bootstrap.css">

    <!-- Style-CSS -->
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <!-- Font-Awesome-Icons-CSS -->
    <!-- //css files -->
    <!-- web-fonts -->
    <link
            href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
            rel="stylesheet">

<body>
<div class="main-bg">
    <!-- title -->
    <h2 class="threed">&nbsp;</h2>
    <!-- title -->
    <!-- content -->
    <div class="sub-main-w3">
        <div class="bg-content-w3pvt">
            <div class="top-content-style">
                <img src="../../img/USATL.png" style="width: 100px;height: 100px" alt="图片加载失败"/>
            </div>
            <form method="post" onsubmit="return false;">
                <p class="legend">
                    欢迎登录<span class="glyphicon glyphicon-hand-down"></span>
                </p>
                <div class="input">
                    <input type="text" placeholder="Account" name="user_name" id="user_name" required/>
                    <span class="fa fa-envelope"></span>
                </div>
                <div class="input">
                    <input type="password" placeholder="Password" name="user_password" id="user_password"
                           required/> <span class="fa fa-unlock"></span>
                </div>
                <button class="btn submit" id="loginBtn" onclick="toLogin()">
                    <span class="fa fa-sign-in"></span>
                </button>
            </form>

            <a href="/user/toLogin" class="bottom-text-w3ls">学生登录</a>
        </div>
    </div>
    <!-- //content -->
    <!-- copyright -->
    <div class="copyright">

    <!-- //copyright -->
</div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.js"></script>
<script type="text/javascript">
    function toLogin() {
        var user_password = document.getElementById("user_password").value;
        var user_name = document.getElementById("user_name").value;
        $.ajax({
            url: "/user/epcIndex",
            type: "post",
            data: {"user_name": user_name, "user_password": user_password},
            success: function (result) {
                //200成功跳入首页
                if (result.code == 200) {
                    //
                    window.sessionStorage.setItem("login_epc_msg", "201");
                    window.sessionStorage.setItem("epc_name", result.extend["epc"].user_name);
                    window.sessionStorage.setItem("epc_id", result.extend["epc_id"]);
                    window.location.href = "/user/toIndex_epc";
                } else if (result.code == 100 && result.extend["nullFlag"] !== "1") {
                    //刷新本页面
                    alert("用户名或密码有误！")
                    // 此处若日后有时间改成bootstrap的提示框并且实现几秒后自动消失
                    location.reload();
                }
            },
            error: function (result) {
                alert("error");
            }
        });
    }
</script>
</body>
